<div class="container">
    <div class="row">
        <div class="col">
            <h1>Listado de personas</h1>
            <button class="btn btn-primary" [disabled]='deshabilitar' (click)="agregarPersona()">
                Agregar persona
            </button>
            <p *ngIf="mostrar; else sinPersona">{{mensaje}} con el título {{titulo}}</p>
            <ng-template #sinPersona>
                <p>No se ha agregado ninguna persona</p>
            </ng-template>
            <app-persona></app-persona>
            <!-- <app-persona></app-persona> -->

            <label for="">Título persona</label>
            <input type="text" class="form-control"[(ngModel)] ='titulo'>
            <!-- (input)='modificarTitulo($event)' -->
            {{titulo}}
        </div>
    </div>
</div>
