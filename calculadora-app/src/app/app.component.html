<div class="container">
  <h1>{{titulo}}</h1>
  <form action="">
    <div class="form-group">
      <label for="">Operando A</label>
      <input type="number" class="form-control" placeholder="Ingrese el operando A" [(ngModel)]="operandoA" name="operandoA">
    </div>
    <div class="form-group">
      <label for="">Operando B</label>
      <input type="number" class="form-control" placeholder="Ingrese el operando B" [(ngModel)]="operandoB" name="operandoB">
    </div>
  </form>
  <div class="my-3">
    <button type="submit" class="btn btn-primary" (click)="sumar()">Sumar</button>
    <button type="submit" class="btn btn-primary" (click)="restar()">Restar</button>
    <button type="submit" class="btn btn-primary" (click)="multiplicar()">Multiplicar</button>
    <button type="submit" class="btn btn-primary" (click)="dividir()">Dividir</button>
  </div>
  <p>Resultado : {{resultado}}</p>
</div>
